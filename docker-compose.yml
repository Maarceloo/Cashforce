version: '3'
services:
  db:
    image: mysql:8.0.21
    container_name: cashforce-mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
    restart: 'always'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"] # Deve aguardar o banco ficar operacional
      timeout: 5s
      retries: 5
  backend:
    build: ./backend/
    container_name: cashforce-backend
    ports:
      - 3001:3001
    volumes:
      - ./backend:/app-back
    depends_on:
      db:
        condition: service_healthy #verifica a saude do banco testado em healthcheck
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3001"] # Caso utilize outra porta interna para o back, altere ela aqui tamb√©m
      timeout: 5s
      retries: 5
  front-end: 
    build: ./frontend
    container_name: cashforce-frontend
    ports:
      - 3000:3000
    volumes:
    - ./frontend:/app-front
    depends_on:
      backend:
        condition: service_healthy